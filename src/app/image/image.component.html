<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card mt-4">
                <div class="card-header">
                    <h1 class="text-center">Timer</h1>
                </div>
                <div class="card-body">

                    <div class="d-flex justify-content-center align-items-center mb-3" style="font-size:2rem;">
                        <span aria-label="Minutes">{{ minutes | number:'2.0' }}</span>
                        <span class="mx-2" style="font-size:2rem;">:</span>
                        <span aria-label="Seconds">{{ seconds | number:'2.0' }}</span>
                    </div>
                    
                    <div class="d-flex justify-content-center gap-2 mt-3">
                        <button class="btn btn-success" (click)="start()">start</button>
                        <button class="btn btn-danger" (click)="stop()">stop</button>
                        <button class="btn btn-warning" (click)="reset()">reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
