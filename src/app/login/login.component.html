<div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="card login-card shadow-lg">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold text-gradient">Welcome Back</h2>
            <p class="text-center text-muted mb-4">Please login to continue</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email"
                        formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Enter a valid email</div>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control form-control-lg" id="password"
                        placeholder="Enter your password" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>

                <!-- Remember Me + Forgot -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="text-decoration-none text-gradient fw-semibold">Forgot Password?</a>
                </div>

                <!-- Submit -->
                <button [disabled]="!submitted && loginForm.invalid" type="submit" class="btn btn-gradient btn-lg w-100">Login</button>
            </form>

            <hr class="my-4" />

            <div class="text-center">
                <p class="mb-0">
                    Don't have an account?
                    <a [routerLink]="'/sign-up'" class="text-gradient fw-semibold">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>
