<div class="home-wrapper">
    <app-navbar></app-navbar>

    <div class="container py-5">
        <h1 class="text-center text-gradient mb-5">Welcome to the Dashboard</h1>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3" *ngFor="let card of cards">
                <a [routerLink]="card.path" class="text-decoration-none">
                    <div class="card home-card shadow-lg text-center p-4" style="cursor: pointer;">
                        <i class="bi {{card.icon}} fs-1 mb-3 text-gradient"></i>
                        <h5 class="fw-bold">{{card.title}}</h5>
                        <p class="text-muted">{{card.description}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
